{% extends "appbuilder/base.html" %}

{% block content %}

<div class="container">
    <div id="resetbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary" >
            <div class="panel-heading">
                <div class="panel-title">{{ title }}</div>
            </div>
            <div style="padding-top:30px" class="panel-body" >

                <form class="form" action="" method="post" name="reset">
                    <div class="help-block">{{_("Enter your password below")}}:</div>
                    <div class="control-group{% if form.errors.openid %} error{% endif %}">
                        <div class="controls">
                            <label class="control-label" for="openid">{{_("Password")}}:</label>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                {{ form.password(size = 80, class = "form-control") }}
                            </div>
                            {% for error in form.errors.openid %}
                            <span class="help-inline">[{{error}}]</span><br>
                            {% endfor %}
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
