<div class="modal fade" tabindex="-1" id="bav-business-modal">
    <div class="modal-dialog animated fadeInLeft">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-icon"><i class="fas fa-user-shield"></i></p>
                <p class="title">Business Authority Verification</p>
                <button type="button" class="back pull-left" data-dismiss="modal" aria-hidden="true">&#8592;<p>BACK</p></button>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;<p>ESC</p></button>
            </div>
            <div class="modal-body">
                <div class="col-sm-10 col-sm-offset-1 title">
                    <p>
                        <i class="far fa-building"></i>
                        Business Verification
                    </p>
                </div>
                <div class="col-sm-10 col-sm-offset-1">
                    <form action="{{ url_for('SavvyRegisterInvitationUserDBView.bulk_invite') }}" method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label class="control-label" for="business_name">
                                    Business Name
                                </label>
                                <input type="text" id="business_name"  class="form-control" name="business_name" placeholder="My Business Pty Ltd">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-5">
                                <label class="control-label" for="address">Address</label>
                                <input type="text" id="address" class="form-control" name="address" placeholder="Street Address">
                            </div>
                            <div class="form-group col-sm-3">
                                <label class="control-label" for="country">Country</label>
                                <input type="text" id="country" class="form-control" name="country" placeholder="Country">
                            </div>
                            <div class="form-group col-sm-2">
                                <label class="control-label" for="state">State</label>
                                <input type="text" id="state" class="form-control" name="state">
                            </div>
                            <div class="form-group col-sm-2">
                                <label class="control-label" for="postcode">PostCode</label>
                                <input type="text" id="postcode" class="form-control" name="postcode">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-3">
                                <label class="control-label" for="phone-no">Business Phone</label>
                                <input type="text" id="phone-no" class="form-control" name="phone-no" placeholder="Phone">
                            </div>
                            <div class="form-group col-sm-2">
                                <label class="control-label" for="email">Email</label>
                                <input type="text" id="email" class="form-control" name="email" placeholder="Email">
                            </div>
                            <div class="form-group col-sm-7">
                                <label class="control-label" for="linkedin">LinkedIn</label>
                                <input type="text" id="linkedin" class="form-control" name="linkedin" placeholder="URL Link">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-5" style="position:relative; top: 35px;">
                                <label class="control-label" for="linkedin">LinkedIn</label>
                                <input type="text" id="linkedin" class="form-control" name="linkedin" placeholder="URL Link">
                            </div>
                            <div class="form-group col-sm-7">
                                <label class="control-label" for="filepath">
                                    Upload a scan of your drivers licence
                                    <p class="control-label-child">This is just to confirm your identity</p>
                                </label>
                                <div class="input-group">
                                   <input type="text" id="filepath" class="form-control" name="filepath" aria-describedby="filepath-addon" placeholder="This is just to confirm your identify" onclick="document.getElementById('file').click()">
                                   <span class="input-group-addon" id="filepath-addon"><i class="fa fa-cloud-upload" style="font-family: 'FontAwesome';"></i></span>
                                </div>
                                <input type="file" id="file" class="hide" onchange="document.getElementById('filepath').value=this.value">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-12" style="margin-top: 100px;">
                    <div class="col-sm-10">
                        <button class="savvy-btn savvy-default-btn" id="save-later-btn">Save for Later</button>
                    </div>
                    <div class="col-sm-2">
                        <a class="next-dialog-btn pull-right" href="#bav-profile-modal" data-toggle="modal">
                            <i class="fas fa-arrow-right"></i><br/>
                            <span>Next!</span>
                        </a>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
