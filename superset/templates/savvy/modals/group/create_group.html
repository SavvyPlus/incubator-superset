<div class="modal fade" id="create-group-modal">
    <div class="modal-dialog animated fadeInLeft">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-icon"><i class="fas fa-folder-plus"></i></p>
                <p class="title">Let's Create Your Group</p>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;<p>ESC</p></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <p>Name for your group?</p>
                    <label class="control-label">
                        You don’t want to re do groups , so make sure that the name is clear and descriptive
                    </label>
                    <input class="form-control" placeholder="Name your group here">
                </div>
                <div class="form-group">
                    <p>Group description</p>
                    <label class="control-label">
                        Add a quick description to with some good tips to make it clear who is suppose to be in this group
                    </label>
                  <textarea class="form-control" placeholder="Name your group here" style="height: 68px;">
                  </textarea>
                </div>
                <div class="form-group">
                    <p>Add some members</p>
                    <label class="control-label">
                        You are already here, let’s add some members, don’t worry you can add/remove more later
                    </label>
                    <input class="form-control" placeholder="Add member name here">
                </div>
                <a data-toggle="modal" href="#group-create-done-modal"><button type="submit" class="savvy-btn savvy-submit-btn pull-right">Create Group</button></a>
            </div>
        </div>
    </div>
</div>
