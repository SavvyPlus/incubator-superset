<div class="modal fade" id="invite-bulk-modal">
    <div class="modal-dialog animated fadeInLeft">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-icon"><i class="far fa-envelope"></i></p>
                <p class="title">Invite People to <span class="futura-medium">Workspace</span></p>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;<p>ESC</p></button>
            </div>
            <div class="modal-body">
                <div class="col-sm-12">
                    <div class="form-group col-sm-10 col-sm-offset-1">
                        <label class="control-label" for="">Enter multiple email address</label>
                        <textarea class="form-control" id="bulk-email-input" style="height: 198px;"></textarea>
                    </div>
                    <p class="tip col-sm-10 col-sm-offset-1">
                        <span class="futura-medium">Tip: </span>
                        Copy and paste a list of contacts from your email. Please separate multiple addresses with commas!
                    </p>
                    <div class="col-sm-10 col-sm-offset-1">
                      <button class="savvy-btn savvy-submit-btn">Add Invites</button>
                      <button class="savvy-btn savvy-default-btn" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
