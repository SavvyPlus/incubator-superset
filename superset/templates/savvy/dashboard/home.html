{% extends 'savvy/dashboard/index.html' %}

{% block main_content %}
<div id="home-div" class="dashboard-content">
    <p class="title" >Things are fine.</p>
    <div class="chart-content">
        <div class="col-sm-4">
            <input class="knob" data-width="60%" data-displayInput=false value="68" data-fgColor="#66B6AB" readonly>
            <div class="chart-info success">
                <i class="fas fa-crosshairs"></i>
                <p class="event-count">14</p>
                <p class="event-type-txt">EVENTS</p>
            </div>
        </div>
        <div class="col-sm-4">
            <input class="knob" data-width="60%" data-displayInput=false value="34" data-fgColor="#DAD338" readonly>
            <div class="chart-info warning">
                <i class="fas fa-exclamation-triangle"></i>
                <p class="event-count">7</p>
                <p class="event-type-txt">WARNINGS</p>
            </div>
        </div>
        <div class="col-sm-4">
            <input class="knob" data-width="60%" data-displayInput=false value="8" data-fgColor="#FF1B51" readonly>
            <div class="chart-info issue">
                <i class="far fa-window-close"></i>
                <p class="event-count">1</p>
                <p class="event-type-txt">ISSUES</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js_import %}
    {{ super() }}
    <script src="{{ url_for('static', filename='assets/savvybi/plugins/jquery-knob/jquery.knob.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/savvybi/js/chart-knobs.js') }}" type="text/javascript"></script>
{% endblock %}
